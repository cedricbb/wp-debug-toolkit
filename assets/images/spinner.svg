<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <style>
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      transform-origin: center;
      animation: spinner 1s linear infinite;
    }
  </style>
  <g class="spinner">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#ef476f" stroke-width="8" stroke-linecap="round" stroke-dasharray="180 110"/>
  </g>
</svg>